name: example_editor
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  structured_rich_text_editor:
    path: ..
#  super_editor:
#    git:
#      url: https://github.com/JostSchenck/super_editor.git
#      path: super_editor
#  attributed_text: ^0.3.2
dependency_overrides:
  super_editor:
    git:
      url: https://github.com/JostSchenck/super_editor.git
      path: super_editor
      ref: stable
  super_editor_markdown:
    git:
      url: https://github.com/JostSchenck/super_editor
      path: super_editor_markdown
      ref: stable
  super_text_layout:
    git:
      url: https://github.com/JostSchenck/super_editor.git
      path: super_text_layout
  attributed_text:
    git:
      url: https://github.com/JostSchenck/super_editor
      path: attributed_text
      ref: stable


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
